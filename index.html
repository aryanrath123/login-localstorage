<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Electric Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="container">
        <div
          id="loginForm"
          class="box tilt"
          data-tilt
          data-tilt-glare
          data-tilt-max-glare="0.5"
        >
          <h2>Login</h2>
          <form onsubmit="return false;">
            <input
              type="text"
              id="loginUsername"
              placeholder="Username"
              autocomplete="username"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              autocomplete="current-password"
            />

            <button onclick="login()">Login</button>
          </form>
          <p>
            Don't have an account?
            <a href="javascript:void(0)" onclick="showRegister()">Register</a>
          </p>
        </div>

        <div
          id="registerForm"
          class="box hidden tilt"
          data-tilt
          data-tilt-glare
          data-tilt-max-glare="0.5"
        >
          <h2>Register</h2>
          <form onsubmit="return false;">
            <input type="text" id="registerUsername" placeholder="Username" />
            <input type="email" id="registerEmail" placeholder="Email" />
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
            />
            <label for="profilePic">Profile Picture:</label>
            <input
              type="file"
              id="profilePic"
              onchange="handleFileUpload(event)"
            />
            <img id="profilePicPreview" style="display: none" />
            <button onclick="register()">Register</button>
          </form>
          <p>
            Already have an account?
            <a href="javascript:void(0)" onclick="showLogin()">Login</a>
          </p>
        </div>

        <div
          id="profileForm"
          class="box hidden tilt"
          data-tilt
          data-tilt-glare
          data-tilt-max-glare="0.5"
        >
          <h2>User Profile</h2>
          <div id="profileDisplay">
            <p><strong>Username:</strong> <span id="profileUsername"></span></p>
            <img
              id="profileImage"
              src="https://via.placeholder.com/150"
              alt="Profile Picture"
            />
          </div>
          <form onsubmit="return false;">
            <input
              type="text"
              id="updateUsername"
              placeholder="Update Username"
            />
            <input
              type="password"
              id="updatePassword"
              placeholder="Update Password"
            />
            <input
              type="file"
              id="updateProfilePic"
              onchange="handleFileUpload(event)"
            />
            <button onclick="updateProfile()">Update Profile</button>
            <button onclick="logout()">Logout</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Include VanillaTilt library -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 35, // Increased tilt angle for a more dramatic effect
        speed: 400, // Speed of the tilt effect
        glare: true, // Enable glare effect
        "max-glare": 0.6, // Increased max glare for a more pronounced effect
        perspective: 1000, // Perspective for the 3D effect
        scale: 1.05, // Scale the element up slightly when hovered
        transition: true, // Enable transitions
      });
    </script>

    <script src="check.js"></script>
    <script>
      window.onload = function () {
        setTimeout(() => {
          document.getElementById("modal").style.display = "flex";
          showLogin(); // Ensure login form is shown by default
        }, 2000);
      };
    </script>
  </body>
</html>
